<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<meta name="author" content="Uyi Ihaza" />
	<meta name="description" content="registration page" />
	<title>Register on Schoolie</title>
	<link rel="stylesheet" type="text/css" href="register.css" />
	<link rel="author" href="mailto:uyiosaihaza@gmail.com" />
    <link rel="author" type="text/html" href="https://www.uyi.com" />
  </head>
  <body>
    <header>
	  <a href="https://www.schoolie.com"><img src="images/schoolie-logo.jpg" alt="Schoolie logo" /></a>
	  <h1>A place you can get oriented about Higher Institution stuff</h1><br />
	  <h2>Register on Schoolie.com</h2>
	</header>
	<main>
	  <form>
		<fieldset>
		  <legend>Bio-info</legend>
	      <label for="first-name">First Name <input id="first-name" type="text"></label>
	      <label for="surname">Surname <input id="surname" type="text"></label><br />
	      <label for="age">Age <input id="age" type="number"></label>
		  <label for="date-of-birth">Date of Birth <input id="date-of-birth" type="date" /><br />
		  <label for="sex">Sex</label>
		  <input id="male" type="radio" name="sex" value="male" /><label for="male">Male</label>
		  <input id="female" type="radio" name="sex" value="female" /><label for="female">Female</label>
		  <label for="next-of-kin">Next of kin <input id="next-of-kin" type="text"> </label>
		</fieldset>
	  </form>
	</main>
  </body>
</html>
